<body>

<!--Form Cadastro-->
<div class="containerNovoAluno" id="containerNovoAluno">
    <div class="formulario">
        <header class="headerForm">
            <button class="btnFechar" onclick="fechaAluno()">
                <img src="icon/funcionario/x.png" width="22px">
            </button>
        </header>

        <form class="dados" id="dados">
            <div class="divisor1">
                <p class="subtituloForm">ID</p>
                <input type="number" id="codigo" class="inputProva" readonly>
            </div>

            <div class="divisor2">
                <p class="subtituloForm">Nome</p>
                <input type="text" id="nome" class="inputNome" placeholder="Nome do aluno">
            </div>

            <div class="divisor3">
                <p class="subtituloForm">Data de nascimento</p>
                <input type="date" id="dataNascimento" class="inputData">
            </div>

            <div class="divisor2">
                <p class="subtituloForm">Nome da mãe</p>
                <input type="text" id="nomeMae" class="inputNome" placeholder="Nome da mãe do aluno">
            </div>

            <div class="divisor3">
                <p class="subtituloForm">Cidade</p>
                <input type="text" id="cidade" class="inputData" placeholder="Nome da cidade">
            </div>

            <div class="divisor1">
                <p class="subtituloForm">Turma</p>
                <select id="turma" class="inputProva">
                    <option>Escolha</option>
                    <option class="inputForm" value="1W">1W</option>
                    <option class="inputForm" value="1X">1X</option>
                    <option class="inputForm" value="1Y">1Y</option>
                    <option class="inputForm" value="2W">2W</option>
                    <option class="inputForm" value="2X">2X</option>
                    <option class="inputForm" value="2Y">2Y</option>
                    <option class="inputForm" value="3W">3W</option>
                    <option class="inputForm" value="3X">3X</option>
                    <option class="inputForm" value="3Y">3Y</option>
                </select>
            </div>

            <div class="divisor4">
                <p class="subtituloForm">Escola</p>
                <input type="text" id="escola" class="inputEscola" placeholder="Nome da escola">
            </div>

            <div class="divisor3">
                <p class="subtituloForm">RA</p>
                <input type="number" id="ra" class="inputData" placeholder="Número do RA">
            </div>

            <div class="divisor3">
                <p class="subtituloForm">Matricula</p>
                <input type="number" id="matricula" class="inputData" placeholder="Número da matrícula">
            </div>

            <div class="divisor1">
                <p class="subtituloForm">Sexo</p>
                <select id="sexo" class="inputProva">
                    <option>Escolha</option>
                    <option class="inputForm" value="feminino">Feminino</option>
                    <option class="inputForm" value="masculino">Masculino</option>
                </select>
            </div>

            <div class="divisor2">
                <p class="subtituloForm">Usuário</p>
                <input type="text" id="user" class="inputNome" placeholder="Usuário">
            </div>

            <div class="divisor3">
                <p class="subtituloForm">Senha</p>
                <div class="linhaF">
                    <input type="password" placeholder="Senha" id="senha" class="inputSenha">
                    <img src="icon/olho.png" class="iconeInput" id="btnSenha">
                </div>
            </div>
        </form>

        <footer class="divBotao">
            <button class="btnLimpar" type="reset" form="dados">Limpar</button>
            <button class="btnSalvar" onclick="salvar()" id="btnSalvar">Salvar</button>
            <button class="btnSalvar" onclick="checar()" id="btnChecar">Salvar</button>
        </footer>
    </div>
</div>
