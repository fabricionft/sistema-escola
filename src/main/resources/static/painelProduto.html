        <!--Form Cadastro-->
        <div class="containerNovoProduto" id="containerNovoProduto">
            <div class="formulario">
                <header class="headerForm">
                    <button class="btnFechar" onclick="fechaProduto()">
                        <img src="icon/funcionario/x.png" width="22px">
                    </button>
                </header>

                <form class="dados" id="dados">
                    <div class="divisor">
                        <p class="subtituloForm">ID</p>
                        <input type="number" id="codigo" class="inputProduto" readonly>
                    </div>

                    <div class="divisor">
                        <p class="subtituloForm">Imagem</p>
                        <label for="imagem" class="btnImagem">Escolher arquivo</label>
                        <input type="file" id="imagem" class="imagemProduto">
                    </div>

                    <div class="divisor">
                        <p class="subtituloForm">Local</p>
                        <select id="local" class="inputProduto">
                            <option>Escolha</option>
                            <option class="inputForm" value="Cantina">Cantina</option>
                            <option class="inputForm" value="Secretaria">Secretaria</option>
                        </select>
                    </div>

                    <div class="divisor">
                        <p class="subtituloForm">Valor</p>
                        <input type="number" id="valor" class="inputProduto">
                    </div>

                    <div class="divisor2">
                        <p class="subtituloForm">Descrição</p>
                        <textarea id="descricao" class="txtAreaProduto" cols="28" rows="4"></textarea>
                    </div>
                </form>

                <footer class="divBotao">
                    <button class="btnLimpar" type="reset" form="dados">Limpar</button>
                    <button class="btnSalvar" onclick="salvar()">Salvar</button>
                </footer>
            </div>
        </div>
