        <div class="formulario">
            <header class="headerForm">
                <button class="btnFechar" onclick="fechaProva()">
                    <img src="icon/funcionario/x.png" class="iconX">
                </button>
            </header>

            <form class="dados" id="dados">
                <div class="divisor">
                    <p class="subtituloForm" for="codigo">ID</p>
                    <input type="number" id="codigo" class="inputProva" readonly>
                </div>

                <div class="divisor">
                    <p class="subtituloForm">Data</p>
                    <input type="date" id="data" class="inputProva">
                </div>

                <div class="divisor">
                    <p class="subtituloForm">Turma</p>
                    <select id="turma" class="inputProva">
                        <option>Escolha</option>
                        <option class="inputForm" value="1W">1W</option>
                        <option class="inputForm" value="1X">1X</option>
                        <option class="inputForm" value="1Y">1Y</option>
                        <option class="inputForm" value="2W">2W</option>
                        <option class="inputForm" value="2X">2X</option>
                        <option class="inputForm" value="2Y">2Y</option>
                        <option class="inputForm" value="3W">3W</option>
                        <option class="inputForm" value="3X">3X</option>
                        <option class="inputForm" value="3Y">3Y</option>
                    </select>
                </div>

                <div class="divisor">
                    <p class="subtituloForm">Disciplina</p>
                    <select id="disciplina" class="inputProva">
                        <option>Escolha</option>
                        <option class="inputForm" value="Matemática">Matemática</option>
                        <option class="inputForm" value="Português">Português</option>
                        <option class="inputForm" value="Quimica">Quimica</option>
                        <option class="inputForm" value="Geografia">Geografia</option>
                        <option class="inputForm" value="História">História</option>
                        <option class="inputForm" value="Física">Física</option>
                        <option class="inputForm" value="Sociologia">Sociologia</option>
                        <option class="inputForm" value="Ed.Fisica">Ed.Fisica</option>
                        <option class="inputForm" value="Inglês">Inglês</option>
                        <option class="inputForm" value="Filosofia">Filosofia</option>
                        <option class="inputForm" value="Biologia">Biologia</option>
                    </select>
                </div>

                <div class="divisor2">
                    <p class="subtituloForm">Disciplina</p>
                    <textarea id="materia" cols="30" rows="10" class="inputMateria"></textarea>
                </div>
            </form>

            <footer class="divBotao">
                <button class="btnLimpar" type="reset" form="dados">Limpar</button>
                <button class="btnSalvar" onclick="salvar()">Salvar</button>
            </footer>
        </div>
    </div>
