        <header class="headerForm">
            <button class="btnFechar" onclick="fechaRecado()">
                <img src="icon/funcionario/x.png" width="22px">
            </button>
        </header>

        <form class="dados" id="dados">
            <div class="divisor">
                <p class="subtituloForm">ID</p>
                <input type="number" name="" id="codigo" class="idRecado" readonly>
            </div>

            <div class="divisor">
                <p class="subtituloForm">Titulo</p>
                <input type="text" id="titulo" class="idRecado" placeholder="Dê um titulo" required>
            </div>

            <div class="divisor2">
                <p class="subtituloForm">Recado</p>
                <textarea id="recado" class="recadoRecado" cols="28" rows="6" placeholder="Digite o recado" required></textarea>
            </div>

            <div class="divisor">
                <p class="subtituloForm">Data</p>
                <input type="date" id="data" class="dataRecado" required>
            </div>

            <div class="divisor">
                <p class="subtituloForm">Horario</p>
                <input type="time" id="horario" class="dataRecado" required>
            </div>
        </form>

        <footer class="divBotao">
            <button class="btnLimpar" type="reset" form="dados">Limpar</button>
            <button class="btnSalvar" onclick="salvar()">Salvar</button>
        </footer>
    </div>
</div>
